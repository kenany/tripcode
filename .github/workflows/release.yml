name: release
on:
  push:
    branches:
      - master
permissions:
  contents: read
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 20
      - name: Update npm
        run: |
          npm install -g npm
          npm --version
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Install dependencies
        uses: bahmutov/npm-install@v1.10.6
        with:
          useLockFile: false
      - run: npm audit signatures
      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
