name: nodejs
on: [push, pull_request, merge_group]
permissions:
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest]
    steps:
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4.0.2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.1.7
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.10.2
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      run: npm test
